<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Siswa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="main-container">
        <form action="">
          <h1>Pendaftaran Akun</h1>
          <div class="input-section">
            <label for="">Nama Depan <span class="required-color"></span></label>
            <input type="text" name="Nama" id="" placeholder="Masukan Nama Depan" required />
          </div>
          <div class="input-section">
            <label for="">Nama Belakang <span class="required-color"></span></label>
            <input type="text" name="Nama" id="" placeholder="Masukan Nama Belakang" required />
          </div>
          <div class="input-section">
            <label for="">Email <span class="required-color"></span></label>
            <input type="email" name="Nama" id="" placeholder="Masukan Email" required />
          </div>
          <div class="input-section">
            <label for="">Nomor Telepon <span class="required-color"></span></label>
            <input type="text" name="Nama" id="" placeholder="Masukan Nomor Telepon" required />
          </div>
          <div class="input-section">
            <label for="">Password <span class="required-color"></span></label>
            <input type="password" name="Nama" id="" placeholder="Masukan Password" required />
          </div>
          <div class="input-section">
            <label for="">Konfirmasi Password <span class="required-color"></span></label>
            <input type="password" name="Nama" id="" placeholder="Ulangi Password" required />
          </div>

          <button type="submit">Daftar</button>
        </form>
      </div>
    </div>
  </body>
</html>
